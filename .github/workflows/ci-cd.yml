name: ci-cd

on:
  push:
    branches: [ main ]
  pull_request:

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: whatshouldido-api
  CLUSTER_NAME: whatshouldido-cluster
  NAMESPACE: whatshouldido
  DOTNET_VERSION: '9.0.x'

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore WhatShouldIDo.sln

      - name: Build
        run: dotnet build WhatShouldIDo.sln -c Release --no-restore

      - name: Test
        run: dotnet test WhatShouldIDo.sln -c Release --no-build

  docker_push_deploy:
    needs: build_test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::338630859894:role/GitHubOIDCRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Image
        run: |
          IMAGE_TAG=${{ github.sha }}
          REPO_URI=$(aws ecr describe-repositories --repository-names $ECR_REPOSITORY --query 'repositories[0].repositoryUri' --output text)
          docker build -t $REPO_URI:$IMAGE_TAG -f Dockerfile .
          docker push $REPO_URI:$IMAGE_TAG
          echo "IMAGE_URI=$REPO_URI:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update Kubeconfig
        run: aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION

      - name: Rollout to EKS
        run: |
          kubectl -n $NAMESPACE set image deployment/whatshouldido-api whatshouldido-api=$IMAGE_URI
          kubectl -n $NAMESPACE rollout status deployment/whatshouldido-api
