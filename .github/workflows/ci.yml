name: ci

on:
  push:
    branches:
      - 'chore/simplify-cicd'
  pull_request:
    branches:
      - 'chore/simplify-cicd'

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Verify solution file exists
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing current directory:"
          ls -al
          echo "Listing API directory:"
          ls -al ./API
          if [ ! -f "./API/WhatShouldIDo.sln" ]; then
            echo "❌ Solution file not found at ./API/WhatShouldIDo.sln"
            exit 1
          else
            echo "✅ Solution file found: ./API/WhatShouldIDo.sln"
          fi

      - name: Restore dependencies
        run: dotnet restore ./API/WhatShouldIDo.sln

      - name: Build solution
        run: dotnet build ./API/WhatShouldIDo.sln -c Release --no-restore

      - name: Run tests
        run: dotnet test ./API/src/WhatShouldIDo.Tests/WhatShouldIDo.API.IntegrationTests.csproj -c Release --no-build
        continue-on-error: true

      - name: Docker build check
        run: docker build -t whatshouldido-api-test -f ./API/src/WhatShouldIDo.API/Dockerfile ./API
