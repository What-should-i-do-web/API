name: WhatShouldIDo CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: ğŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: whatshouldido_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore WhatShouldIDo.sln

    - name: ğŸ”¨ Build solution
      run: dotnet build WhatShouldIDo.sln --no-restore --configuration Release

    - name: ğŸ§ª Run unit tests
      run: |
        dotnet test WhatShouldIDo.sln \
          --no-build \
          --configuration Release \
          --logger "trx;LogFileName=test-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults

    - name: ğŸ“Š Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: '.NET Test Results'
        path: '**/test-results.trx'
        reporter: dotnet-trx

    - name: ğŸ” Security vulnerability scan
      run: dotnet list package --vulnerable --include-transitive

    - name: ğŸ“ˆ Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v3
      with:
        directory: ./TestResults
        flags: unittests
        name: codecov-umbrella

  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”‘ Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“Š Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to staging
      run: |
        echo "ğŸ¯ Deploying to staging environment..."
        echo "ğŸ”— Staging URL: https://staging-api.whatshouldido.com"
        # Add your staging deployment commands here
        
    - name: ğŸ” Run smoke tests
      run: |
        echo "ğŸ§ª Running staging smoke tests..."
        # curl -f https://staging-api.whatshouldido.com/api/health
        # Add your smoke tests here

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to production
      run: |
        echo "ğŸ¯ Deploying to production environment..."
        echo "ğŸ”— Production URL: https://api.whatshouldido.com"
        # Add your production deployment commands here
        
    - name: ğŸ” Run production smoke tests
      run: |
        echo "ğŸ§ª Running production smoke tests..."
        # curl -f https://api.whatshouldido.com/api/health
        # Add your production smoke tests here
        
    - name: ğŸ“¢ Notify deployment
      run: |
        echo "âœ… Production deployment successful!"
        echo "ğŸ“Š Monitor: https://grafana.whatshouldido.com"
        echo "ğŸ“‹ Logs: https://kibana.whatshouldido.com"