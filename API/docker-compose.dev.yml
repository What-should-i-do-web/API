services:
  # Main API Application - Development
  api-dev:
    build:
      context: .
      dockerfile: src/WhatShouldIDo.API/Dockerfile
      args:
        BUILD_CONFIGURATION: Debug
    container_name: whatshouldido-api-dev
    ports:
      - "5001:8080"  # Development port
      - "5443:8081"  # HTTPS development port
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:8080;https://+:8081"
      
      # Database - Use SQL Server to match production
      ConnectionStrings__DefaultConnection: "${DB_CONNECTION_STRING}"
      
      # Redis
      Redis__ConnectionString: "${REDIS_CONNECTION_STRING}"
      
      # External APIs
      GooglePlaces__ApiKey: "REMOVED"${GOOGLE_PLACES_API_KEY}"
      OpenTripMap__ApiKey: "REMOVED"${OPENTRIPMAP_API_KEY}"
      OpenWeather__ApiKey: "${OPENWEATHER_API_KEY}"
      Geoapify__ApiKey: "${GEOAPIFY_API_KEY}"
      
      # Security
      JwtSettings__Key: "${JWT_SECRET_KEY}"
      
      # Development specific settings
      ENABLE_SWAGGER: "true"
      ENABLE_DEBUG_LOGGING: "true"
      ENABLE_DETAILED_ERRORS: "true"
      
    volumes:
      - ./logs:/app/logs
      - ./src/WhatShouldIDo.API/Resources:/app/Resources
    
    networks:
      - whatshouldido-dev-network
    
    depends_on:
      - db-dev
      - redis-dev
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # SQL Server Database - Development
  db-dev:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: whatshouldido-db-dev
    environment:
      SA_PASSWORD: "${SQL_SA_PASSWORD}"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1434:1433"  # Different port for dev
    volumes:
      - sqlserver_dev_data:/var/opt/mssql
      - ./backups:/var/backups
    
    networks:
      - whatshouldido-dev-network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SQL_SA_PASSWORD} -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis Cache - Development
  redis-dev:
    image: redis:7-alpine
    container_name: whatshouldido-redis-dev
    command: redis-server --requirepass "${REDIS_PASSWORD}" --appendonly yes --maxmemory 256mb
    ports:
      - "6380:6379"  # Different port for dev
    volumes:
      - redis_dev_data:/data
    
    networks:
      - whatshouldido-dev-network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development tools and utilities
  adminer-dev:
    image: adminer:latest
    container_name: whatshouldido-adminer-dev
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db-dev
    
    networks:
      - whatshouldido-dev-network
    
    restart: unless-stopped
    
    depends_on:
      - db-dev

  redis-commander-dev:
    image: rediscommander/redis-commander:latest
    container_name: whatshouldido-redis-commander-dev
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: "dev:redis-dev:6379:0:${REDIS_PASSWORD}"
      PORT: 8081
    
    networks:
      - whatshouldido-dev-network
    
    restart: unless-stopped
    
    depends_on:
      - redis-dev

  # Seq logging for development
  seq-dev:
    image: datalust/seq:latest
    container_name: whatshouldido-seq-dev
    ports:
      - "5341:80"
    environment:
      ACCEPT_EULA: Y
      SEQ_FIRSTRUN_ADMINUSERNAME: admin
      SEQ_FIRSTRUN_ADMINPASSWORD: DevAdmin123!
    volumes:
      - seq_dev_data:/data
    
    networks:
      - whatshouldido-dev-network
    
    restart: unless-stopped

volumes:
  sqlserver_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  seq_dev_data:
    driver: local

networks:
  whatshouldido-dev-network:
    driver: bridge
    name: whatshouldido-dev-network