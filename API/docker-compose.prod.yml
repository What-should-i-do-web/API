services:
  api:
    build:
      context: .
      dockerfile: src/WhatShouldIDo.API/Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    ports:
      - "80:8080"
      - "443:8081"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:8080;https://+:8081"
      # Database
      ConnectionStrings__DefaultConnection: "${DB_CONNECTION_STRING}"
      # Redis
      Redis__ConnectionString: "${REDIS_CONNECTION_STRING}"
      # External APIs
      GooglePlaces__ApiKey: "REMOVED"${GOOGLE_PLACES_API_KEY}"
      OpenTripMap__ApiKey: "REMOVED"${OPENTRIPMAP_API_KEY}"
      OpenWeather__ApiKey: "${OPENWEATHER_API_KEY}"
      # Security
      JwtSettings__Key: "${JWT_SECRET_KEY}"
      # Monitoring
      Serilog__WriteTo__1__Args__serverUrl: "${SEQ_SERVER_URL:-http://seq:5341}"
    volumes:
      - ./logs:/app/logs
      - ./certificates:/app/certificates:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - db
      - redis
      - seq

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "${SQL_SA_PASSWORD}"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./backups:/var/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SQL_SA_PASSWORD} -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass "${REDIS_PASSWORD}" --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Logging with Seq
  seq:
    image: datalust/seq:latest
    ports:
      - "5341:80"
    environment:
      ACCEPT_EULA: Y
    volumes:
      - seq_data:/data
    restart: unless-stopped

  # Optional: Reverse proxy with Nginx
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
    restart: unless-stopped

volumes:
  sqlserver_data:
  redis_data:
  seq_data: