version: '3.8'

services:
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: whatshouldido-jenkins
    ports:
      - "8080:8080"  # Jenkins Web UI
      - "50000:50000"  # Jenkins agent communication
    volumes:
      # Jenkins data persistence
      - jenkins_home:/var/jenkins_home
      
      # Docker socket for building Docker images
      - /var/run/docker.sock:/var/run/docker.sock
      
      # Workspace for builds
      - jenkins_workspace:/var/jenkins_home/workspace
      
      # SSH keys for deployment
      - ./jenkins/ssh-keys:/var/jenkins_home/.ssh:ro
      
      # Environment-specific configs
      - ./.env.development:/var/jenkins_home/.env.development:ro
      - ./.env.production:/var/jenkins_home/.env.production:ro
      
    environment:
      # Jenkins Configuration
      JENKINS_OPTS: "--httpPort=8080"
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false -Xmx2048m -Xms1024m"
      
      # Docker configuration
      DOCKER_HOST: "unix:///var/run/docker.sock"
      
      # Timezone
      TZ: "UTC"
      
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s  # Jenkins takes time to start
    
    networks:
      - jenkins-network
      - whatshouldido-network
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jenkins.rule=Host(`jenkins.yourdomain.com`)"
      - "traefik.http.routers.jenkins.tls.certresolver=letsencrypt"
      - "traefik.http.services.jenkins.loadbalancer.server.port=8080"

  # Jenkins agent for distributed builds (optional)
  jenkins-agent:
    image: jenkins/ssh-agent:latest
    container_name: whatshouldido-jenkins-agent
    environment:
      JENKINS_AGENT_SSH_PUBKEY: "ssh-rsa YOUR_PUBLIC_KEY_HERE"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins-network
    restart: unless-stopped
    depends_on:
      - jenkins

  # Nginx reverse proxy for Jenkins (optional)
  jenkins-nginx:
    image: nginx:alpine
    container_name: whatshouldido-jenkins-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./jenkins/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./jenkins/ssl:/etc/nginx/ssl:ro
    depends_on:
      - jenkins
    restart: unless-stopped
    networks:
      - jenkins-network

volumes:
  jenkins_home:
    driver: local
  jenkins_workspace:
    driver: local

networks:
  jenkins-network:
    driver: bridge
  whatshouldido-network:
    external: true
    name: whatshouldido_default