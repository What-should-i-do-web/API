global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # WhatShouldIDo API - Main Application
  - job_name: 'whatshouldido-api'
    static_configs:
      - targets: ['host.docker.internal:5296']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Container Metrics  
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Redis Cluster Metrics
  - job_name: 'redis-cluster'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Additional services (uncomment as needed)
  # - job_name: 'sql-server'
  #   static_configs:
  #     - targets: ['sql-exporter:9399']