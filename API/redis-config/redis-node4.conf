# Redis Cluster Node 4 Configuration
port 7004
cluster-enabled yes
cluster-config-file nodes-7004.conf
cluster-node-timeout 5000
appendonly yes
appendfilename "appendonly-7004.aof"

# Performance optimizations
tcp-backlog 511
timeout 300
tcp-keepalive 300
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes

# Network and security
bind 0.0.0.0
protected-mode no

# Logging
loglevel notice
logfile /var/log/redis/redis-node4.log