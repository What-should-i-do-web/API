apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatshouldido-api
  namespace: whatshouldido
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whatshouldido-api
  template:
    metadata:
      labels:
        app: whatshouldido-api
    spec:
      containers:
      - name: whatshouldido-api
        image: <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/whatshouldido-api:latest
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef:
              name: whatshouldido-config
          - secretRef:
              name: whatshouldido-secrets
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
